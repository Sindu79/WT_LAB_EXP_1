<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Registration form</title>
        <link rel="stylesheet" href="external.css">
        <!--Internal CSS: style within header-->
        <style>
            body{
                background-color: cornflowerblue;
                background-repeat: repeat;
            }
        </style>
    </head>
    <body>
        <!--Inline CSS: style within tags-->
        <br></br>
        <h1 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size:40px; text-align:center; color:aliceblue">REGISTRATION FORM</h1>
        <form name="form1" method="post" action="val.php" target="_self">
           <div class="c1">
                <label for="name">NAME</label>
                <input type="text" name="name" id="name" required placeholder="Enter your name">
                <br></br>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required placeholder="Enter your email">
                <br></br>
                <label for="gender">GENDER</label>
                <label for="gender"><input type="radio" id="gender" name="gender" value="Male">Male</label>
                <label for="gender"><input type="radio" id="gender" name="gender" value="Female">Female</label>
                <label for="gender"><input type="radio" id="gender" name="gender" value="Other">Other</label>
                <br></br>
                <label for="religion">RELIGION</label>
                <select name="religion" id="religion" required>
                    <option val="1" name="religion">Select an option</option>
                    <option val="2" name="religion" value="Hindu">Hindu</option>
                    <option val="3" name="religion" value="Christian">Christian</option>
                    <option val="4" name="religion" value="Muslim">Muslim</option>
                    <option val="5" name="religion" value="Other">Other</option>
                </select>
                <br></br>
                <label for="dob">D.O.B</label>
                <input type="date" name="dob" id="dob" required>
                <br></br>
                <label for="lang">LANGUAGE</label>
                <label for="lang"><input type="checkbox" name="lang" id="lang" value="Telugu">Telugu</label>
                <label for="lang"><input type="checkbox" name="lang" id="lang" value="Hindi">Hindi</label>
                <label for="lang"><input type="checkbox" name="lang" id="lang" value="English">English</label>
                <br></br>
                <label for="add">ADDRESS</label>
                <textarea rows="3" cols="18" name="add" required placeholder="Enter your address..."></textarea>
                <br></br>
                <label for="pass">PASSWORD</label>
                <input type="password" id="passw" required placeholder="Set a password">
                <br></br>
                <label for="pass">CONFIRM PASSWORD</label>
                <input type="password" id="passw" required placeholder="Confirm your password">
                <br></br>
                <input type="submit" name="submit">
                <input type="reset" name="reset">
            </div>
        </form>
    </body>
</html>
